<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--background-light);
            color: var(--text-light);
            transition: background-color 0.5s, color 0.5s;
        }

        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        :root {
            --background-light: #f2f2f2;
            --text-light: #333;
            --background-dark: #333;
            --text-dark: #fff;
        }

        #notepad-container {
            height: 100%;
            background-color: var(--background-light);
            display: flex;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, background-color 0.5s;
        }

        #notepad-container.show {
            opacity: 1;
        }

        #notepad {
            flex: 1;
            border: 1px solid var(--border-color);
            padding: 10px;
            font-size: 14px;
            resize: none;
            overflow: auto;
            margin: 10px;
        }

        #notepad-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px;
            animation: slideIn 0.5s ease-in-out;
        }

        #size, #color, #font {
            margin-right: 10px;
        }

        #save-btn, #language-switch {
            background-color: var(--button-bg);
            color: var(--button-text);
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #theme-switch {
            display: flex;
            align-items: center;
        }

        #theme-switch input {
            margin-left: 10px;
            cursor: pointer;
        }

        #language-switch {
            margin-right: 10px;
        }

        @keyframes slideIn {
          from {
            opacity: 0;
            transform: translateY(-20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
    </style>
</head>
<body>

<div id="notepad-container" class="show">
    <textarea id="notepad"></textarea>
    <div id="notepad-toolbar">
        <div>
            <label for="size">Size:</label>
            <input type="number" id="size" min="12" max="24" value="14">
        </div>
        <div>
            <label for="color">Color:</label>
            <input type="color" id="color" value="#000000">
        </div>
        <div>
            <label for="font">Font:</label>
            <select id="font">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
            </select>
        </div>
        <button id="save-btn" onclick="saveNotepad()">Save</button>
        <div id="theme-switch">
            <label for="theme-toggle">Dark Mode:</label>
            <input type="checkbox" id="theme-toggle" onchange="toggleDarkMode()">
        </div>
        <div id="language-switch">
            <button onclick="toggleLanguage()">Switch Language</button>
        </div>
    </div>
</div>

<script>
    let notepadContent = '';
    let currentLanguage = 'en';

    function saveNotepad() {
        notepadContent = document.getElementById('notepad').value;
        // You can save notepadContent to the cloud or perform other actions here
        alert('Content saved:\n\n' + notepadContent);
    }

    function toggleLanguage() {
        currentLanguage = currentLanguage === 'en' ? 'ru' : 'en';
        updateLanguage();
    }

    function updateLanguage() {
        const languageSwitchBtn = document.getElementById('language-switch').querySelector('button');
        const sizeLabel = document.querySelector('label[for=size]');
        const colorLabel = document.querySelector('label[for=color]');
        const fontLabel = document.querySelector('label[for=font]');
        const saveBtn = document.getElementById('save-btn');

        if (currentLanguage === 'en') {
            languageSwitchBtn.textContent = 'Switch Language';
            sizeLabel.textContent = 'Size:';
            colorLabel.textContent = 'Color:';
            fontLabel.textContent = 'Font:';
            saveBtn.textContent = 'Save';
        } else {
            languageSwitchBtn.textContent = 'Сменить язык';
            sizeLabel.textContent = 'Размер:';
            colorLabel.textContent = 'Цвет:';
            fontLabel.textContent = 'Шрифт:';
            saveBtn.textContent = 'Сохранить';
        }
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }

    document.getElementById('size').addEventListener('input', function () {
        document.getElementById('notepad').style.fontSize = this.value + 'px';
    });

    document.getElementById('color').addEventListener('input', function () {
        document.getElementById('notepad').style.color = this.value;
    });

    document.getElementById('font').addEventListener('change', function () {
        document.getElementById('notepad').style.fontFamily = this.value;
    });

    document.addEventListener('DOMContentLoaded', function () {
        updateLanguage();
    });
</script>
<script>
    // Log a welcome message to the console
    console.log('Welcome!');
</script>

</body>
</html>
